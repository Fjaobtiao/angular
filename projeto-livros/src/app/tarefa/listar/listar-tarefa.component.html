<div class="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Lista de Livros</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-lg-12">
    <div class="page">


      <table class="table">
        <thead>
          <tr>
            <th scope="col">Título</th>
            <th scope="col">N° Pág</th>
            <th scope="col">Autor</th>
            <th scope="col">ISBN</th>
            <th scope="col">Edição</th>
            <th scope="col">Editora</th>
            <th scope="col">Em Estoque</th>
            <th scope="col">
              <a class="btn btn-xs btn-success" [routerLink]="['/tarefa/cadastrar']">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarefa of tarefas" class="listlivros">
            <th scope="row">{{ tarefa.titulo }}</th>
            <td scope="row">{{ tarefa.num_pag }}</td>
            <td scope="row">{{ tarefa.autor }}</td>
            <td scope="row">{{ tarefa.isbn }}</td>
            <td scope="row">{{ tarefa.edicao }}</td>
            <td scope="row">{{ tarefa.editora }}</td>
            <td><input type="checkbox" [value]="tarefa.id [checked]="tarefa.estoque" (click)="alterarStatus(tarefa)"></td>

            <td scope="row">
              <a title="Editar" alt="Editar" class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
              </a>
              <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
              </a>
            </td>
          </tr>
        </tbody>
      </table>


      <p *ngIf="tarefas.length == 0">Nenhuma livro cadastrado.</p>


    </div>
  </div>
</div>
