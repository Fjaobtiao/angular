<div class="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Cadastrar Novo Livro</h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-lg-12">
    <div class="page">

      <main class="container">
        <form #formTarefa="ngForm" class="form-horizontal">
          <fieldset>
            <div class="row">
              <div class="form-group col-9">

                <input type="text" class="form-control" name="titulo" [(ngModel)]= "tarefa.titulo" #titulo="ngModel" id="titulo" placeholder="Título do Livro" minlength="5" required>
                
                <div *ngIf="titulo.errors && (titulo.dirty || titulo.touched)" class="alert alert-danger">
                  <div [hidden]= "!titulo.errors.required">
                    Digite a tarefa.
                  </div>
                  <div [hidden]="!titulo.errors.minlength">
                    A tarefa deve conter ao menos 5 caracteres.
                  </div>

              </div>

              </div>
              <div class="form-group col-3">

                <input type="number" class="form-control" name="num_pag" [(ngModel)]= "tarefa.num_pag" #num_pag="ngModel" id="num_pag"
                  placeholder="N° de Páginas">

              </div>
            </div>

            <div class="row">
              <div class="form-group col-9">

                <input type="text" class="form-control" name="autor" [(ngModel)]= "tarefa.autor" #autor="ngModel" id="autor" placeholder="Nome do Autor"
                >

              </div>
              <div class="form-group col-3">

                <input type="number" class="form-control" name="isbn" [(ngModel)]= "tarefa.isbn" #isbn="ngModel" id="isbn" placeholder="ISBN-13 ou ISBN-10"
                  title="preferencialmente ISBN-13, caso tenha">
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6">

                <input type="text" class="form-control" name="edicao" [(ngModel)]= "tarefa.edicao" #edicao="ngModel" id="edicao" placeholder="Edição">

              </div>
              <div class="form-group col-6">

                <input type="text" class="form-control" name="editora" [(ngModel)]= "tarefa.editora" #editora="ngModel" id="editora" placeholder="Editora">

              </div>

            </div>

            <div class="row">
              <div class="col-6 d-flex justify-content-start">
                <button class="butcadliv" type="submit" (click)="cadastrar()"  value="Cadastrar" [disabled]="!formTarefa.form.valid">Enviar</button>
              </div>

              <div class="col-6 d-flex justify-content-end">
                <a class="butaceliv" [routerLink]="['/tarefas']">Ver Acervo</a>
              </div>
            </div>

          </fieldset>
        </form>
      </main>


    </div>
  </div>
</div>
